{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ElkLodge</title>
	{%include "scripts/styles.html"%}
</head>
<body>
	{%include "navbar.html"%}
	<div class="padding"></div>
	<h3 class="text-center">Subscribe to the Elk Lodge Newsletter</h3>
  	<div class="container">
		<div class="wrapper">
			<div class="row">
				<div class="col-sm"></div>
				<div class="col-sm">
				    <form class="form-signin">       
				    	<h2 class="form-signin-heading">Please Enter your contact information</h2>
				      	<input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus=""  data-toggle="tooltip" title="please use this email for your login"/>
				      	<br>
				      	<input type="First Name" class="form-control" name="first name" placeholder="First Name" required=""  data-toggle="tooltip" title="use this username to login"/>
				      	<br>
				      	<input type="Last Name" class="form-control" name="last name" placeholder="Last Name" required=""  data-toggle="tooltip" title="use this username to login"/>
				      	<br>
				      	<input type="radio" name="New Subscriber" value="subscriber">click here if you're a new subscriber
				      	<br>
				      	<br>
				      	<div class="row">
					      	<div class="col-sm push">     
							   <button class="btn btn-lg btn-block register_button signin align-center" type="submit">Subcribe</button>   
							</div>
						</div>
				    </form>
				</div>
				<div class="col-sm"></div>
			</div>
  		</div>
	</div>
	{% include "footer.html"%}
	{% include "scripts/js.html"%}
</body>
</html>
