<div id="events" class="jumbotron text-center slideBox">
  <h3>Recent Events</h3>
  <h4 class="handscript">Notice Lodge meetings start at 7pm on the 2nd and 4th Tuesday of every month!</h4>
    <div id="carousel" class="carousel slide text-center" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        {% for event in events %}
        {% if forloop.first %} 
        <div class="item active">
  		    <div class="card">
				    <div class="card-block">
					   	<h4 class="card-title">{{event.event_name}}</h4>
				      <p class="card-text">{{event.event_description}}</p>
				    </div>		
		      </div>
	      </div>
        {% else %}
        <div class="item">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{event.event_name}}</h4>
              <p class="card-text">{{event.event_description}}</p>
            </div>    
          </div>
        </div>
        {% endif %}
		    {% endfor %}
      </div>
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>
