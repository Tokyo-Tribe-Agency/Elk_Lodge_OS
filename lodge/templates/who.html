
{% load staticfiles %}

<div id="about" class="container-fluid">	
		<div class="row text-center">
			<h3>Who are the Franklin Elks?</h3>
			<h5 class="text-center handscript">{% lorem %}</h5>
		</div>
	</div>
<div class="row text-center"> 
		<div class="col-lg-4"></div>
	<div id="carouselElks" class="carousel slide media-carousel" id="media">
	<div class="col-lg-6 carousel-inner" role="listbox">
		{% for elk in members%}
		{% if forloop.first %} 

      <div class="item active">
  		<div class="card">
				<div class="card-block">
			  		<img class="card-img-top d-block img-fluid cardSize" src="{% static 'assets/OEKDCZ0.jpg' %}" alt="Card image cap">
			  			<div class="card-block">
			  				<div class="card-style">
			  					
			    			<h3 class="card-title">{{elk.first_name}}</h3>
			    			<h4 class="card-title">{{elk.last_name}}</h4>
			    			<ul>
			    				<li><a href="{{elk.linked_in_url}}" class="img-fluid card-title fa fa-linkedin-square" aria-hidden="true"></a></li>
								<li><a href="{{elk.email_address}}" class="img-fluid card-title fa fa-envelope-o" aria-hidden="true"></a></li>


			    			</ul>
			  				</div>
			  		</div>

				</div>
			</div>
		</div>
			{% else %}
			<div class="item">
  				<div class="card">

					<div class="card-block">
			  		<img class="card-img-top d-block img-fluid cardSize" src=" {% static 'assets/OEKDCZ0.jpg' %}"  alt="Card image cap">
			  			<div class="card-block">
			  				<div class="card-style">
			    			<h3 class="card-title">{{elk.first_name}}</h3>
			    			<h4 class="card-title">{{elk.last_name}}</h4>
			    			<ul>
			    				<li><a href="{{elk.linked_in_url}}" class="img-fluid card-title fa fa-linkedin-square" aria-hidden="true"></a></li>
								<li><a href="{{elk.email_address}}" class="img-fluid card-title fa fa-envelope-o" aria-hidden="true"></a></li>



			    			</ul>
			  			</div>
			  			</div>
				</div>
			</div>
		</div>
			{% endif %}
		{% endfor %}
		</div>


		<a class="left carousel-control" href="#carouselElks" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    	</a>
    
    	<a class="right carousel-control" href="#carouselElks" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    	</a>
			<div class="col-lg-4"></div>
</div>
</div>
